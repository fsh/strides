# Funnily enough, generated by the ChatGPT.

name: Generate and publish documentation

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache Nim installation
      uses: actions/cache@v2
      with:
        path: ~/.nimble
        key: nim-${{ hashFiles('nimble.yml') }}
        restore-keys: |
          nim-
    - name: Install Nim (if necessary)
      run: |
        if ! command -v nim; then
          curl https://nim-lang.org/choosenim/init.sh -sSf | sh
        fi
    - name: Clean up old documentation
      run: rm -rf ./htmldocs
    - name: Generate documentation
      run: |
        nimble develop -y
        rm -rf ./htmldocs
        nim doc --project --index:on --outdir:htmldocs src/strides.nim
    - name: Publish documentation to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./htmldocs
